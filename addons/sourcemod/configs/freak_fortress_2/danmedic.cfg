	"description_en" "The Blitzkrieg:\n''Ze healing is not as revarding as ze hurting!''\n \nAbilities:\n \nBrave Jump:\nAlt-fire, look up and release to activate.\n \nWeightdown:\nLook down and crouch mid-air to activate.\n \nMini-Blitzkrieg (Crits+Rocket Launcher):\nTaunt or Call Medic to activate\n \nBlitzkrieg Barrage (Crits+Uber+Rage Launcher):\nActivates upon losing a life\n \nTeleport:\nAim and press Alt-fire to use a skill.\n \nParachute:\nPress Space while mid-air to deploy!\n \nBETA 3.3 - 12/31/2015" 
	"description_es" "El Blitzkrieg:\n''¡Curar no es tan gratificante como dañar!''\n \nAbilidades:\n \nSuper Salto:\nPresione el botón secundario, mira hacia arriba, y suelta para activar\n \nWeightdown:\nEn el aire, agachéte y mira hacia abajo para activar.\n \nMini-Blitzkrieg(Criticos+Lanzacohetes)\nHaz burla o llama un medico para activar.\n \nBlitzkrieg (Criticos+Supercarga+Lanzacohetes):\n¡Se activa cuando pierdes una vida!\n \nTeleportacion:\nApunta y presione el boton secundario para usar!\n \nParacaídas:\nEn el aire, presione espacio para usar!\n \nBETA 3.3 - 31/12/2015"	
	"description_ru" "Блитцкриг:\n''Лечить не так приятно, как убивать!''\n \nСпособности:\n \nВысокий прыжок:\nАльт-атака, смотри вверх, затем отпусти.\n \nПринудительное приземление:\nСмотри вниз и пригнись в воздухе.\n \nМиниблитцкриг (Crits+Rocket Launcher):\nTaunt or Call Medic to activate\n \nBlitzkrieg Barrage (Криты+ракетомет):\nАктивируется после потери жизни\n \nТелепорт:\nНаведись и нажми альт-атаку.\n \nПарашют:\nДля активации нажми пробел в воздухе!\n \nБета 3.3 - 31/12/2015" 
	"description_ko" "탄막 의사양반:\n''죽이는 것보다 츼료가 더 보람촤지!''\n \n능력들:\n \nBrave Jump:\n마우스 우클릭, 위를 쳐다보고 마우스를 떼서 점프하세요.\n \nWeightdown:\n아래를 보고 공중에서 앉아서 급강하세요.\n \n미니-블리츠크리크 (크리 로켓런처):\n도발 또는 E키를 눌러서 사용하세요\n \n블리츠크리크 배라지 (크리+우버+로켓):\n목숨을 잃었을 때 발동됩니다\n \n텔레포트:\n조준하고 마우스 우클릭을 눌러 사용하세요.\n \n낙하산:\n공중에 있을 때 스페이스 바를 눌러 사용하세요!\n \nBETA 3.3 - 2015/12/31" 
	"description_jp" "弾幕ドクター:\n''あの治うことは殺す事より楽しくねーよ!''\n \能力:\n \n勇敢のジャンプ方: 第二の撃ちボタン、上に見ると、ボタンを押すな\n \nすぐに降り方: 早速に下に見ながら蹲って\n \nMini-Blitzkrieg (Crits+Rocket Launcher):\n愚弄や医者ボタン\n \nBlitzkrieg Barrage (Crits+Uber+Rage Launcher):\n命をなくすと、できます\n \n場所から消える魔法方: 狙いながら第二撃ちボタン\n \nパラシュート：空中の間に居ながらスペースバーしろ\n \nBETA 3.3 - 2015/12/31" 
	"description_de" "Der Blitzkrieg:\n''Das Heilen ist nicht so lohnend wie das verletzen!''\n \nFähigkeiten:\n \nBrave Jump:\nRechtsklick, hoch gucken and loslassen zum aktivieren.\n \nSchwerkraftsbonus:\nRunter gucken and ducken zum aktivieren.\n \nMini-Blitzkrieg (Krits+Raketenwerfer):\nTaunten oder nach einem Medic rufen zum aktivieren\n \nBlitzkrieg Sperrfeuer (Krits+Uber+Wut Werfer):\nAktiviert beim verlieren eines lebens\n \nTeleportieren:\nFokusieren und Rechtsklick benutzen um einen Skill zu benutzen\n \nFallschirm:\nSpringtaste drücken in der Luft\n \nBETA 3.3 - 31/12/2015"
	"description_sv" "The Blitzkrieg:\n''Ze healing is not as revarding as ze hurting!''\n \nFörmågor:\n \nSuper Hopp:\nSekundär attack, titta upp och släpp.\n \nWeightdown:\nTitta ner och ducka i mitten av fallet.\n \nMini-Blitzkrieg (Kritiska träffar+Raket Gevär):\nHåna eller ropa på sjukvårdare för att activare\n \nBlitzkrieg Barrage (Kritiska träffar, uber och raket gevär):\nAktiveras vid förlust av liv\n \nTeleportering:\nSikta och använd sekundär attack för att aktivera.\n \nFallskärm:\nTryck på mellanslag när du är i luften!\n \nBETA 3.3 - 31/12/2015"
	
